spring:
  application:
    name: auth-backend
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}
  
  # 기본 데이터베이스 설정 (프로필별로 오버라이드됨)
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/auth_backend?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8&allowPublicKeyRetrieval=true}
    username: ${DB_USERNAME:auth}
    password: ${DB_PASSWORD:auth1234}
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.MySQLDialect
    show-sql: false

server:
  port: 8080

# JWT 설정
jwt:
  secret-key: ${JWT_SECRET_KEY}

# Swagger/OpenAPI 설정
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
    try-it-out-enabled: true

# 공통 로깅 설정
logging:
  level:
    root: INFO
